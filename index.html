<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Result</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div>
    <p id="rs">
      An ISO 9001:2015 Certified Institution Approved by AICTE, New Delhi. Affiliated to Anna University, Chennai.<br>
      Recognised by UGC Under Section 2(f). Accredited by National Assessment and Accreditation Council (NAAC)
    </p>
    <img src="./Picture2-removebg-preview (1).png" id="rt" alt="" />
  </div>

  <div id="opp">
    <h1 id="test">TET-2025</h1>
  </div>  

  <form id="quizForm">
    <h1>Student Registration</h1>

    <label for="name" class="abc">Name:</label>
    <input type="text" id="name" name="name" class="form-input" placeholder="Student Name" required /><br>

    <label for="score" class="xyz">Phone No:</label>
    <input type="password" id="Reg-No" name="score" class="form-input" placeholder="Phone No" required /><br>

    <label for="place" class="zyx" id="district">District:</label>
    <input type="text" id="place" name="place" class="form-input" placeholder="Place" required /><br>

    <label for="course" class="zyx">Interested Courses:</label>
    <select id="course" name="course" class="form-input" required>
      <option value="" disabled selected>Select a Course</option>
      <option value="B.Tech. Agricultural Engineering">B.Tech. Agricultural Engineering</option>
      <option value="B.Tech. Artificial Intelligence and Data Science Engineering">B.Tech. Artificial Intelligence and Data Science Engineering</option>
      <option value="B.E. Biomedical Engineering">B.E. Biomedical Engineering</option>
      <option value="B.E. Computer Science and Engineering">B.E. Computer Science and Engineering</option>
      <option value="B.E. Computer Science and Engineering (AI&ML)">B.E. Computer Science and Engineering (AI&ML)</option>
      <option value="B.Tech. Information Technology">B.Tech. Information Technology</option>
      <option value="B.E. Electronics and Communication Engineering">B.E. Electronics and Communication Engineering</option>
      <option value="B.E. Mechanical Engineering">B.E. Mechanical Engineering</option>
    </select><br>

    <button class="submit"><a href="./new.html">S U B M I T</a></button>
  </form>

  <div>
    <img src="./naac a.png" alt="" id="item" />
  </div>

  <header class="ppg"><b>PPG INSTITUTE OF TECHNOLOGY</b></header>

  <script src="./new.js"></script>
  <script src="./script.js"></script>
</body>
</html>
